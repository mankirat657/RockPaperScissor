<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>User Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button class="button" id="rock">rock</button>
    <button class="button" id="paper">paper</button>
    <button class="button" id="scissors">scissors</button>
    <div class="user">U-0</div>
    <div class="computer">C-0</div>
    <div class="rounds">Round 0</div>
    <div class="retry">Retry</div>
    <div class="congractulations"></div>
</div>

    <script src="app.js"></script>
</body>
</html>
